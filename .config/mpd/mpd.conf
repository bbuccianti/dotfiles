music_directory         "/mnt/music"
playlist_directory	"~/.mpd/playlists"
#db_file		"~/.mpd/mpd.db"
log_file		"~/.mpd/mpd.log"
state_file		"~/.mpd/mpdstate"
pid_file		"~/.mpd/pid"
sticker_file		"~/.mpd/sticker"

user			"bex"
bind_to_address		"127.0.0.1"

restore_paused		"yes"

auto_update		"yes"
auto_update_depth	"5"

#log_level 		"verbose"

audio_output {
	     type	"pipewire"
	     name	"*mpd-pipewire*"
}

playlist_plugin {
             name       "m3u"
             enabled    "false"
}

database {
         plugin "proxy"
         host   "alder"
}